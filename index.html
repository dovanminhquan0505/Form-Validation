<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký</h3>
          <p class="desc">Chào mừng đến với nơi đăng ký❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Đỗ Văn Minh Quân" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: minhquandovan0@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" autocomplete="on">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" autocomplete="on">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control" autocomplete="on">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" class="form-control" autocomplete="on">
              <option value="">--Chọn Tỉnh/TP--</option>
              <option value="HN">Hà Nội</option>
              <option value="HCM">TP. Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Nhập lại mật khẩu</label>
            <div>
              <input name="gender" type="checkbox" value = "male"class="form-control" autocomplete="on">
              Nam
            </div>
            <div>
              <input name="gender" type="checkbox" value = "female"class="form-control" autocomplete="on">
              Nữ
            </div>
            <div>
              <input name="gender" type="checkbox" value = "other"class="form-control" autocomplete="on">
              Khác
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
    <script src="/assets/validator.js"></script>
    <script>
        //Output required
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ!'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isPassword('#password', 'Vui lòng nhập mật khẩu!'),
                Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
                Validator.isRequired('#province'),
                Validator.isConfirmPassword('#password_confirmation', function(){
                  return document.querySelector('#form-1 #password').value;
                }, 'Vui lòng nhập mật khẩu!'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('input[name="gender"]')
            ],
            onSubmit: function(data){
              //Call API
              console.log(data);
            }
        });
    </script>
</body>
</html>
